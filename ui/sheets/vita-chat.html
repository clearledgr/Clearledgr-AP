<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #10b981;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .title { font-weight: 600; }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 85%;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
    }
    .message.user {
      align-self: flex-end;
      background: #10b981;
      color: white;
    }
    .message.assistant {
      align-self: flex-start;
      background: white;
      border: 1px solid #e5e7eb;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    .suggestion {
      padding: 6px 12px;
      font-size: 12px;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 16px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #e5e7eb;
    }
    .input-area {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }
    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    .input-area input:focus {
      border-color: #10b981;
    }
    .input-area button {
      padding: 10px 16px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
    </div>
    <span class="title">Vita AI</span>
  </div>

  <div class="messages" id="messages">
    <div class="message assistant">
      Hi! I'm Vita, your finance AI assistant. I can help you with:
      <ul style="margin-top: 8px; padding-left: 20px;">
        <li>Running reconciliation</li>
        <li>Explaining transaction matches</li>
        <li>Categorizing transactions</li>
        <li>Answering questions about your data</li>
      </ul>
      <div class="suggestions">
        <span class="suggestion" onclick="useSuggestion('Run reconciliation')">Run reconciliation</span>
        <span class="suggestion" onclick="useSuggestion('Show exceptions')">Show exceptions</span>
        <span class="suggestion" onclick="useSuggestion('Explain last match')">Explain last match</span>
      </div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="input" placeholder="Ask Vita..." onkeypress="handleKey(event)">
    <button onclick="send()">Send</button>
  </div>

  <script>
    function addMessage(text, role, suggestions) {
      var container = document.getElementById('messages');
      var div = document.createElement('div');
      div.className = 'message ' + role;
      div.innerHTML = text.replace(/\n/g, '<br>');
      
      if (suggestions && suggestions.length) {
        var sugDiv = document.createElement('div');
        sugDiv.className = 'suggestions';
        suggestions.forEach(function(s) {
          var span = document.createElement('span');
          span.className = 'suggestion';
          span.textContent = s;
          span.onclick = function() { useSuggestion(s); };
          sugDiv.appendChild(span);
        });
        div.appendChild(sugDiv);
      }
      
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function send() {
      var input = document.getElementById('input');
      var text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      google.script.run
        .withSuccessHandler(function(response) {
          addMessage(response.text, 'assistant', response.suggestions);
        })
        .withFailureHandler(function(err) {
          addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
        })
        .sendVitaMessage(text);
    }

    function useSuggestion(text) {
      document.getElementById('input').value = text;
      send();
    }

    function handleKey(e) {
      if (e.key === 'Enter') send();
    }
  </script>
</body>
</html>
