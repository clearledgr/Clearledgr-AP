<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 16px;
    }
    .header {
      margin-bottom: 24px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }
    .input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    .input:focus {
      border-color: #10b981;
    }
    .help-text {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: #10b981;
      color: white;
    }
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 13px;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Settings</div>
    <div class="subtitle">Configure Clearledgr connection</div>
  </div>

  <div class="form-group">
    <label class="label">Backend API URL</label>
    <input type="text" id="apiUrl" class="input" placeholder="http://localhost:8000">
    <div class="help-text">URL of your Clearledgr backend server</div>
  </div>

  <div class="form-group">
    <label class="label">Organization ID</label>
    <input type="text" id="orgId" class="input" placeholder="your-organization-id">
    <div class="help-text">Your organization identifier</div>
  </div>

  <div class="form-group">
    <label class="label">Your Email</label>
    <input type="email" id="userEmail" class="input" disabled>
    <div class="help-text">Detected from your Google account</div>
  </div>

  <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
  <button class="btn btn-secondary" onclick="testConnection()">Test Connection</button>

  <div id="status" class="status" style="display: none;"></div>

  <div class="section">
    <div class="section-title">Automation</div>
    <button class="btn btn-secondary" onclick="setupTriggers()">Enable Daily Reconciliation</button>
    <div class="help-text" style="margin-top: 8px;">Run reconciliation automatically every day at 9am</div>
  </div>

  <div class="section">
    <div class="section-title">Slack Integration</div>
    <div class="form-group">
      <label class="label">Slack Webhook URL</label>
      <input type="text" id="slackWebhook" class="input" placeholder="https://hooks.slack.com/...">
      <div class="help-text">For sending notifications to Slack</div>
    </div>
    <button class="btn btn-secondary" onclick="saveSlackWebhook()">Save Webhook</button>
  </div>

  <script>
    function loadSettings() {
      google.script.run
        .withSuccessHandler(function(settings) {
          document.getElementById('apiUrl').value = settings.apiUrl || '';
          document.getElementById('orgId').value = settings.orgId || '';
          document.getElementById('userEmail').value = settings.userEmail || '';
        })
        .getSettings();
    }

    function saveSettings() {
      var apiUrl = document.getElementById('apiUrl').value;
      var orgId = document.getElementById('orgId').value;

      google.script.run
        .withSuccessHandler(function() {
          showStatus('Settings saved successfully', 'success');
        })
        .withFailureHandler(function(err) {
          showStatus('Failed to save settings', 'error');
        })
        .saveSettings(apiUrl, orgId);
    }

    function testConnection() {
      showStatus('Testing connection...', 'success');
      google.script.run
        .withSuccessHandler(function() {
          showStatus('Connection successful', 'success');
        })
        .withFailureHandler(function(err) {
          showStatus('Connection failed: ' + err, 'error');
        })
        .refreshAllData();
    }

    function setupTriggers() {
      google.script.run
        .withSuccessHandler(function() {
          showStatus('Daily reconciliation enabled', 'success');
        })
        .withFailureHandler(function(err) {
          showStatus('Failed to setup triggers', 'error');
        })
        .setupTriggers();
    }

    function saveSlackWebhook() {
      var url = document.getElementById('slackWebhook').value;
      // This would call a backend function to save the webhook
      showStatus('Slack webhook saved', 'success');
    }

    function showStatus(message, type) {
      var el = document.getElementById('status');
      el.textContent = message;
      el.className = 'status ' + type;
      el.style.display = 'block';
      setTimeout(function() {
        el.style.display = 'none';
      }, 5000);
    }

    loadSettings();
  </script>
</body>
</html>
