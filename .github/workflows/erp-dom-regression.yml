name: ERP DOM Regression

on:
  pull_request:
    paths:
      - "clearledgr/services/browser_agent.py"
      - "clearledgr/services/erp_api_first.py"
      - "clearledgr/services/erp_connector_strategy.py"
      - "tests/test_erp_dom_regression.py"
      - "tests/test_erp_api_first.py"
      - "tests/erp_dom_regression/**"
      - ".github/workflows/erp-dom-regression.yml"
  push:
    branches:
      - "main"
      - "master"
      - "codex/**"
    paths:
      - "clearledgr/services/browser_agent.py"
      - "clearledgr/services/erp_api_first.py"
      - "clearledgr/services/erp_connector_strategy.py"
      - "tests/test_erp_dom_regression.py"
      - "tests/test_erp_api_first.py"
      - "tests/erp_dom_regression/**"
      - ".github/workflows/erp-dom-regression.yml"

jobs:
  erp-dom-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run staged ERP regression tests
        run: |
          pytest -q tests/test_erp_dom_regression.py tests/test_erp_api_first.py tests/test_browser_agent_layer.py
